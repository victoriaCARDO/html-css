<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
     <style>
     
     div >p{
         display:none  /* esconder o texto*/
     }

     div:hover>p{
         display:block;    /* mostrar o texto escondido*/
         color: crimson;
     }


     div:hover{
         color: blueviolet;
     }

     </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause no texto a baixo</p>
    <div>passe o mouse aqui
        <p>texto escondido </p>
        
    </div>
    <p>fim do exemplo</p>
</body>
</html>
