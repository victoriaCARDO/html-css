<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style></style>

</head>

<body>
    <h1>Testando o uso de iframe</h1>
    

    <p>Acesse o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a> para aprender a programar</p>

    <p>
        
        Acesse o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>   
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/html-css/" frameborder="0" height="500px" >

            <a href="https://github.com/gustavoguanabara/html-css" target="_blank">  Github </a>
        </iframe>
       
        
        
        também é bem legal
    </p>
    
    
</body>
</html>
