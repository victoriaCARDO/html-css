<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 3 de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="8" maxlength="30" size="15" placeholder="Nome completo" required autocomplete="name" >
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0 a 20" step="0.5" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="idia"></label>
            <input type="date" name="data" id="idata">
        </p>
       


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>





    </form>
    
</body>
</html>
