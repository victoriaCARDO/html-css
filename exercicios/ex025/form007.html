<!DOCTYPE html>
<html lang="pt;br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste com formulário</title>
    </head>
<body>
    <h1>Exemplo de formulário</h1>

    <p>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">

            <option value="">--escolha--</option><!-- caso queira deixar algo selecionado coloque dentro do value --> 
            <optgroup label="Região Sudeste"> <!-- aparece na caixa suspensa como titulo de categoria-->
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup> 

        </select>
    </p>
    <!-- a diferença entre os dois é que no datalist tem como digitar algo que não esta sugerido já no optgoup não tem como -->

    <p>
        <label for="iprofissao">Profissão</label>
        <input type="text" name="profissao" id="iprofissao" list="listadeprofissao"> <!-- para que aparesa sugestão de profissão a baixo como lista suspensa é preciso colocar o list com o nome da id dentro do datalist sem isso as sugestões não aparecem-->
        
            <datalist id="listadeprofissao">
                <option value="CONT">Contador</option>
                <option value="PROG">Programador</option>
                <option value="GER">Gerente</option>
                <option value="PROF">Professor</option>
            </datalist>
    </p>
    <p>
        <label for="imensagem">Mensagem</label> <br>
        <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>

    </p>

    <p>
        <input type="submit" value="Submeter">
        <input type="reset" value="Resetar">
    </p>

    
    
</body>
</html>
