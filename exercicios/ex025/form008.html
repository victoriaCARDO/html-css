<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="inumero1">Número 1</label>
            <input type="number" name="numero1" id="inumero1" required max="50" min="0" oninput="isoma.innerHTML = Number (inumero1.value) + Number(inumero2.value)" > 


            <!-- identificar a ID do output, indicar que esta dentro do HTML,então o cauculo é o numero que esta dentro do inumero1 mais o numero que esta dentro do inumro2  -->
            
            
            
            <!--required significa que a pessoa não pode submeter sem que preencha esta area-->
        </p>

        <p>
            <label for="inumero2">Número 2</label>
            <input type="number" name="numero2" id="inumero2" required min="0" max="50" oninput="isoma.innerHTML = Number (inumero1.value) + Number(inumero2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output  name="soma" id="isoma">0</output> <!-- é necessário ligar a caixa que pretende fazer a ação de soma com oninput e identificar o id deste paragrafo -->
        </p>

        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Resetar">
        </p>



    </form>
    
</body>
</html>
