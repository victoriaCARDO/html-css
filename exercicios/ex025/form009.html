<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="inumero">Número</label>
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5"  oninput=" ivale.innerHTML = Number(inumero.value)">
            
            <!--value nesta tag significa que ira começar no valor escolhido-->

           
           
            <output id="ivale">5</output>
        </p>




        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Resetar">
        </p>

    </form>
    
</body>
</html>
