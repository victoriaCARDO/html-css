<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

         <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1980" max="2023" oninput="calcularIdade()">
         </p>

         <p>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
            </p>

            <p>
                <input type="submit" value="Submeter">
                <input type="reset" value="Resetar">
            </p>

    </form>

    <script>

        function calcularIdade() {

            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
